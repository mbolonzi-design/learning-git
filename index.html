<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
</head>
<body>
   <div class="container">
       <header class="header">
           <h1 id="title">Phil-Tv</h1>
           <p id="description">Help us improve our content by filling the form below</p>
       </header>
       <form id="survey-form">
           <div class="form-group">
               <label for="name" id="name-label"> Name</label>
               <input type="text" name="name" id="name" placeholder="enter your name" required>
           </div>
           <div class="form-group">
            <label for="email" id="email-label"> Email</label>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label"> Age</label>
            <input type="number" name="age" id="name" min="18" max="120" placeholder="age" required>
        </div>
        <div class="form-group">
            <p>Your favorite movie from us?</p>
            <select name="favorite" id="dropdown">
                <option disabled selected value>Select a movie</option>
                <option value="gll">Grand Little Lie</option>
                <option value="baloo">Hulabaloo</option>
                <option value="empress">Ma-Empress</option>
                <option value="cbb">Click Bang Bang</option>
                 <option value="trhk">The Real House Helps of Kawangware</option>
            </select>
        </div>
        <div class="form-group">
            <p>Type of movies we should produce more.</p>
            <label> <input type="radio" name="movies" class="input-radio" checked> Action</label>
            <label> <input type="radio" name="movies" class="input-radio" > Drama</label>
            <label> <input type="radio" name="movies" class="input-radio" > Thriller</label>
            <label> <input type="radio" name="movies" class="input-radio" > Comedy</label>
            <label> <input type="radio" name="movies" class="input-radio" > Sci-Fi</label>
        </div>
        <div class="form-group">
            <p>Check your favorite member</p>
            <label> <input type="checkbox" name="member" value="abel-mutua" class="checkbox"> Abel Mutua</label>
            <label> <input type="checkbox" name="member" value="phil-karanja" class="checkbox"> Phil Karanja</label>
            <label> <input type="checkbox" name="member" value="bob-muriithi" class="checkbox"> Bob Muriithi</label>
            <label> <input type="checkbox" name="member" value="timothy-kimani" class="checkbox"> Timothy Kimani</label>
            <label> <input type="checkbox" name="member" value="judy-nyawira" class="checkbox"> Judy Nyawira</label>
            <label> <input type="checkbox" name="member" value="ian-mbugua" class="checkbox"> Ian Mbugua</label>
        </div>
        <div class="form-group">
            <p>Comments and Suggestions</p>
            <textarea name="comments" id="comments" class="textarea" cols="30" rows="10" placeholder="enter your comments here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn" id="submit">Submit</button>
        </div>
       </form>
   </div>
</body>
</html>
